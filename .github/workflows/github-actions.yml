name: assignment-test
on: 
    push:
        tags-ignore:
            - '*'
        branches:
        - '*'
        
jobs:
    unit-test:
        container: cuaesd/aesd-autotest:unit-test
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run unit test
            run: ./unit-test.sh
    full-test:
        container: cuaesd/aesd-autotest:assignment3
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Set up PATH
            run: echo 'export PATH=$PATH:/home/youssef/gcc-arm-10.2-2020.11-x86_64-aarch64-none-linux-gnu/bin/aarch64-none-linux-gnu-gcc' >> $GITHUB_ENV
            shell: bash
          - name: Run full test
            run: ./full-test.sh
